<div class="chat-container">
  <div class="messages-area">
    @for (message of messages(); track $index) {
      <app-message-box [message]="message"></app-message-box>
    }
    
    @for (photo of photos(); track $index) {
      <div class="photo-item">
        <img [src]="photo" alt="Foto enviada" style="max-width: 200px; border-radius: 8px;">
      </div>
    }
  </div>

  <div class="chat-inout-area">
  <app-message-input
    (onSendMessage)="onMessageReceived($event)"
    (onSendPhoto)="onPhotoReceived($event)">
  </app-message-input>
  </div>
  

</div>
